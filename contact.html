<!DOCTYPE html>
<html>
<head>
  <title>Magic Hour for iPhone - Contact Us</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav id="main-nav">
      <button class="hamburger-menu" id="hamburger-menu" aria-label="Open navigation menu">
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="press.html">Press</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p class="contact-intro">Have a question or some feedback? We'd love to hear from you. Fill out the form below or email us directly at <a href="mailto:support@magichourapp.co">support@magichourapp.co</a>.</p>
    <form action="https://formspree.io/f/mqabjvnw" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 elfinda apps</p>
  </footer>
  <script src="menu.js"></script>
</body>
